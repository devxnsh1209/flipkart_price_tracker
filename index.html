<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flipkart Product Price Tracker</h1>
        <input type="text" id="productLink" placeholder="Enter Flipkart product link">
        <button id="fetchButton">Fetch Details</button>
        <div id="productDetails"></div>
        <input type="text" id="searchBar" placeholder="Search by title">
        <div id="productList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
